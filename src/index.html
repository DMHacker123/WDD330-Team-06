<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>
    <div id="alerts"></div>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Shop by Category</h2>
        <ul class="category-list">
          <li class="category-card">
            <a href="product_listing/?category=tents">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M50,10 L90,70 L10,70 Z" fill="#4a4a4a"/>
                <rect x="45" y="70" width="10" height="20" fill="#4a4a4a"/>
              </svg>
              <h3>Tents</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="product_listing/?category=backpacks">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <rect x="30" y="20" width="40" height="60" rx="5" fill="#4a4a4a"/>
                <rect x="25" y="30" width="10" height="40" rx="3" fill="#4a4a4a"/>
                <rect x="65" y="30" width="10" height="40" rx="3" fill="#4a4a4a"/>
              </svg>
              <h3>Backpacks</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="product_listing/?category=sleeping-bags">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <ellipse cx="50" cy="50" rx="30" ry="40" fill="#4a4a4a"/>
                <ellipse cx="50" cy="30" rx="20" ry="15" fill="#6a6a6a"/>
              </svg>
              <h3>Sleeping Bags</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="product_listing/?category=hammocks">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M10,30 Q50,60 90,30" stroke="#4a4a4a" stroke-width="3" fill="none"/>
                <line x1="10" y1="30" x2="10" y2="70" stroke="#4a4a4a" stroke-width="2"/>
                <line x1="90" y1="30" x2="90" y2="70" stroke="#4a4a4a" stroke-width="2"/>
              </svg>
              <h3>Hammocks</h3>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer">
    </footer>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
