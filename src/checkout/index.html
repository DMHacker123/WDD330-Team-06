<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>
    <form id="checkout-form" name="checkout">
  <fieldset>
    <legend>Customer Information</legend>
    <input name="fname" placeholder="First Name" required />
    <input name="lname" placeholder="Last Name" required />
  </fieldset>

  <fieldset>
    <legend>Address</legend>
    <input name="street" placeholder="Street Address" required />
    <input name="city" placeholder="City" required />
    <input name="state" placeholder="State" required />
    <input name="zip" placeholder="Zip Code" required />
  </fieldset>

  <fieldset>
    <legend>Payment</legend>
    <input name="cardNumber" value="1234123412341234" required />
    <input name="expiration" value="12/30" required />
    <input name="code" value="123" required />
  </fieldset>

  <button type="submit">Complete Order</button>
</form>

<section class="order-summary">
  <p>Subtotal: <span id="subtotal">$0.00</span></p>
  <p>Tax: <span id="tax">$0.00</span></p>
  <p>Shipping: <span id="shipping">$0.00</span></p>
  <p><strong>Total: <span id="orderTotal">$0.00</span></strong></p>
</section>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
    </main>

    <footer id="main-footer"></footer>
    <script type="module" src="../js/checkout.js"></script>

  </body>
</html>
